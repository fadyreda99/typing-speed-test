<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>typing speed test</title>
</head>
<body>

    <div class="game">
        <div class="name">Typing Speed Test</div>

        <div class="container">
          

            <div class="msg">
                You Are Playing On
                <span class="lvl"></span>
                Level & You Have
                <span class="seconds"></span>
                Seconds To Type The Word

            </div>

            <div class="select-level">
                <select>
                    <option>Change Level From Here</option>
                    <option value="Easy">Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">hard</option>
                </select>
            </div>

            <div class="start">Start Playing</div>

            <div class="the-word"></div>

            <input type="text" class="input">

            <div class="upcoming-words">
                Words Will Show Here
                <!-- <div>one</div>
                <div>two</div>
                <div>three</div> -->
            </div>

            <div class="control">

                <div class="time">
                    Time Left: <span>0</span> Seconds
                </div>

                <div class="score">
                    Score: <span class="got">0</span> From <span class="total"></span>
                </div>

            </div>

            <div class="finish"></div>
        </div>
    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
